<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <img src="covers/logo.png" alt="Spotify logo" />Spotify
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Songs</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="covers/1.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="0"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="1"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/3.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="2"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/4.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="3"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/5.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="4"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/6.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="5"></i></span></span>
        </div>
        <div class="songItem">
          <img src="covers/7.jpg" alt="song-1" />
          <span class="songName">Let me Love You</span>
          <span class="songlistPlay"><span class="timestamp">05:34 <i class="ri-play-circle-line songItemPlay"
                id="6"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" />
    <div class="icons">
      <i class="ri-skip-back-mini-fill" id="previous"></i>
      <i class="ri-play-circle-line" songItemPlay id="masterPlay"></i>
      <i class="ri-skip-forward-mini-fill" id="next"></i>
      <!-- songItemPlay -->
    </div>
    <div class="songInfo">
      <img src="covers/gif.gif.crdownload" width="42px" alt="song gif" id="gif"><span id="masterSongName"></span> 
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
